<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function displayFormValues(){
            alert("inside displayFormValues()");
            const firstNameText = document.getElementById("first_name"); //get the input object
            console.log( firstNameText.value);        //return the value of the input text object

            console.log( document.getElementById("zip_code").value );

            console.log( document.getElementById("advertisement").value );

        }



    </script>
</head>
<body>
    <h1>WDV221 Intro JavaScript</h1>
    <h2>UNIT-8 Form Handling in JavaScript</h2>
    <h3>Example Form</h3>
    <form method="post" action="formProcessor.php">

        <p>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="First Name">            
        </p>

        <div>
            <label for="zip_code">Zip Code: </label>
            <input type="text" name="zip_code" id="zip_code">            
        </div>

        <p>
            <label for="advertisement">Please send me Spam!</label>
            <input type="checkbox" name="advertisement" id="advertisement">
        </p>

        <div>
            <input type="button" name="submit" value="Send Request" onclick="displayFormValues()">
            <input type="reset">
            <input type="button" name="testButton" value="Test Button">
        </div>



    </form>
</body>
</html>
