<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Functions</title>
    <script>
        let firstname = "Mary"; //String datatype, Global scope variable

        function displayName(){
            // alert("inside displayName()");
            let inName = prompt("What is your name?");
            document.write(inName);
        }

        function outputName() {
            // alert("inside outputName()");
            let inName = prompt("What is your name?");
            document.getElementById("outputArea").innerHTML = inName;
        }
        //displayName();
    </script>
</head>
<body>
    <h1>WDV221 Intro JavaScript</h1>
    <h2>UNIT-3 Functions</h2>
    <h3>Example Functions</h3>

    <p>Welcome: <script>document.write(firstname);</script></p>
    <script>
        firstname = "Joe";
    </script>
    <p>Welcome: <script>displayName();</script></p>

    <p>
        <button onclick="outputName();">Display Name</button>
    </p>
    <p>New Student: <span id="outputArea"></span></p>
</body>
</html>
