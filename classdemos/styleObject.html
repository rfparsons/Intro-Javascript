<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body {
            background-color: aqua;
        }

        p {
            color:bisque;
        }


    </style>
</head>
<body>
    <h1>WDV221 Intro JavaScript</h1>
    <h2>UNIT-6 Objects</h2>
    <h3>JavaScript/DOM Style Object</h3>
    <p>This is a paragraph of text.</p>
    <p style="background-color:limegreen">This is another paragraph of generic text. We will apply some CSS to his content.</p>

    <script>

        let bgColor = document.querySelector("h2").style.backgroundColor; //telling you the current style background color

        console.log("h2 bgColor: " + bgColor);

        let pBgColor = document.querySelector("p[style]").style.backgroundColor;

        console.log("paragraph bgcolor: " + pBgColor);
        console.log("paragraph font color: " + document.querySelector("p[style]").style.color);

    </script>

    <p>
        <button onclick="document.body.style.backgroundColor='blue'">Blue Background</button>
    </p>

    <p>
        <button onclick="document.body.style.backgroundColor='green'">Green Background</button>
    </p>

</body>
</html>
